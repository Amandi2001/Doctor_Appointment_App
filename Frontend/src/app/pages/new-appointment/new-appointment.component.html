<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Appointment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

  <div class="appointment-form">
    <h2>New Appointment</h2>
    <form (ngSubmit)="onSave()" #appointmentForm="ngForm">

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" (change)="getPatientInfo()" [(ngModel)]="apointmentObj.MobileNo" id="mobile" name="mobile" required>
      </div>

      <div class="mb-3">
        <label for="patientName" class="form-label">Patient Name</label>
        <input type="text" class="form-control" [(ngModel)]="apointmentObj.patientName" id="patientName" name="patientName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" [(ngModel)]="apointmentObj.email" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" [(ngModel)]="apointmentObj.city" id="city" name="city">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" [(ngModel)]="apointmentObj.address" id="address" name="address" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="appointmentDate" class="form-label">Appointment Date</label>
        <input type="date" class="form-control" [(ngModel)]="apointmentObj.appointmentDate" id="appointmentDate" name="appointmentDate" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-custom px-5 py-2">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
