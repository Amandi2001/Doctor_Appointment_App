<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom navbar-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="/logo.png" alt="Logo" width="60" height="60" />
    <span class="ms-2">AppointRx</span>
  </a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- Centered Navigation Links -->
    <ul class="navbar-nav mx-auto">
      <li class="nav-item px-3">
        <a class="nav-link" routerLink="new-appointment">New Appointment</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" routerLink="appointment-list">Appointment</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" routerLink="patient-list">Patient List</a>
      </li>
    </ul>

    <!-- Right-Aligned Logout Button -->
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <button class="btn btn-outline-light" (click)="logout()">Logout</button>
      </li>
    </ul>
  </div>
</nav>

<router-outlet></router-outlet>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
