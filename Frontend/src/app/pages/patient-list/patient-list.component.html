<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment Patient List</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (Optional for icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
<body>

<div class="container py-4">
  

  <div class="table-responsive">
    <h2 class="mb-4">Patient Appointment List</h2>
    <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name, mobile, email or city"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div><br>
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>City</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of filteredPatients">
          <td>{{ patient.patientName }}</td>
          <td>{{ patient.mobileNo }}</td>
          <td>{{ patient.email }}</td>
          <td>{{ patient.city }}</td>
          <td>{{ patient.address }}</td>
          <td>
            <a class="btn btn-edit btn-sm me-2" [routerLink]="['/edit-patient', patient.patientId]">Edit</a>
            <button class="btn btn-delete btn-sm" (click)="deletePatient(patient.patientId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
