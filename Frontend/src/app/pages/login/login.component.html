<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  </head>
<body>

  <div class="login-box animate__animated animate__fadeInUp" style="text-align: center;">
    <img src="/logo.png" alt="Logo" width="180" height="180">
    <h6>Smart Appointments, Better Health</h6><br>
    

    <form>
      <div class="form-group">
        <i class="fas fa-envelope form-icon"></i>
        <input type="email" name="userName" [(ngModel)]="userObj.userName"  id="email" class="form-control" placeholder="Email" required />
      </div>

      <div class="form-group">
        <i class="fas fa-lock form-icon"></i>
        <input type="password" name="userName" [(ngModel)]="userObj.password"  id="password" class="form-control" placeholder="Password" required />
      </div>

      <div class="d-grid">
        <button type="button" (click)="onLogin()" id="submitButton" class="btn btn-custom">Login</button>
      </div><br>

      
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
